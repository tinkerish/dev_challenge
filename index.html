<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="tv">
            <div class="window">
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
                <div class="spaces"></div>
            </div>
            <div class="outer-tv">
                <div class="inner-tv"></div>
                <!-- <div class="handle"></div> -->
                <div class="handle-container">
                    <div class="handle"></div>
                </div>
            </div>
        </div>
        <div class="action">
            <div class="remote">
                <div class="remote-header">
                    <div class="power-button">Power</div>
                </div>
                <div class="remote-body">
                    <div class="row">
                        <div class="button">+</div>
                        <div class="button">>></div>
                    </div>
                    <div class="row">
                        <div class="button">-</div>
                        <div class="button"></div>
                    </div>
                    <div class="numeric-buttons">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button"></div>
                        <div class="button">0</div>
                        <div class="button"></div>
                    </div>
                </div>
            </div>
            <div class="food-elements">
                <div class="outer-popcorn">
                    <div class="outer-corn">
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="corn">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="popcorn">
                        <div class="cube">
                            <div class="face top"></div>
                            <div class="face bottom">
                                <div class="logo">
                                    <span>Popcorn</span>
                                </div>
                            </div>
                            <div class="face left"></div>
                            <div class="face right"></div>
                            <div class="face front"></div>
                            <div class="face back"></div>
                        </div>
                    </div>
                </div>
                <div class="coke"></div>
            </div>
            <div class="coke-can">
                <div class="can-top"></div>
                <div class="can-body">
                    <div class="coke-logo">Coca-Cola</div>
                </div>
                <div class="can-bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
